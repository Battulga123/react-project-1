<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <h1>Day 33: React JS Intro</h1>


    <div id="root"></div>
    <div id="root2"></div>
    <div id="root3"></div>
    <div id="root4"></div>
    <script type="text/babel">

        function Hello() {
            return <h1> Hello React </h1>
        }

        ReactDOM.render(<Hello />, document.getElementById('root'))


        function CreatePic() {

            return <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1200px-React-icon.svg.png" alt=""> </img>
        }

        ReactDOM.render(<CreatePic />, document.getElementById('root2'))

        function CreateText() {
            return <p> This is text for React </p>
        }

        ReactDOM.render(<CreateText />, document.getElementById('root4'))

    </script>




    <script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</body>

</html>
